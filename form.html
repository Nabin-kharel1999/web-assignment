<body>
    <h2>User Registration Page</h2>
    <form>
        <label for="Name">Enter your Full name</label><br>
        <input types="text" required><br>
        <br>
        <label for="Email">Enter your mail</label><br>
        <input types="text" required><br>
        <br>
        <label for="password">Enter your password</label><br>
        <input types="text and number" required><br>
        <br>
        <label for="Re-type Password">Re- Type your Password</label><br>
        <input type="text and number" required><br>
        <br>
        <label for="gender"> Select your gender</label><br>
        <input type="radio" name="gender" value="male">
        Male <br>
        <input type="radio" name="gender" value="female">
        female<br>
        <input type="radio" name="gender" value="other">
        other<br>
        <br>
        <label for="Address">Enter your address</label><br>
        <input types="text" required><br>
        <br>
        <label for="bio">Enter a bio</label><br>
        <textarea name="bio" id="bio" cols="20" row="15" placeholder="Enter your bio"></textarea>
        <br>
        <br>


        <button>Sign-up</button>

    </form>
